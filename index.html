<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE STOPWATCH </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/stopwatch.png">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outerbox">
                <div class="innerbox">
                    <span class="text minutes ">0 :</span>
                    <span class="text seconds">&nbsp; 0 :</span>
                    <span class="text miliseconds">&nbsp; 0</span>
                </div>
            </div>
             <div class="button-wrapper">
                <button class="button reset hidden"> Reset</button>
                <button class="button play"> Play</button>
                <button class="button lap hidden"> Lap</button>
             </div>
        </div>
        <ul class="laps">
            <button class="lap-clear-button hidden">Clear All</button>
        </ul>
    </div>

    <script src="script.js"> </script>
</body>
</html>
