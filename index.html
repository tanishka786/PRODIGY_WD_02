<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE STOPWATCH</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/assets/stopwatch.png" />
  </head>
  <body>
    <div class="container">
      <div class="watch">
        <div class="outerbox">
          <div class="innerbox">
            <span class="time-element">
              <span class="text" id="minutes">00</span>
              <span class="time-text">Minutes</span>
            </span>
            <span class="colon">:</span>
            <span class="time-element">
              <span class="text" id="seconds">00</span>
              <span class="time-text">Seconds</span>
            </span>
            <span class="colon">:</span>
            <span class="time-element">
              <span class="text" id="centiseconds">00</span>
              <span class="time-text">Centiseconds</span>
            </span>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="button hidden" id="reset">Reset</button>
          <button class="button" id="play">Play</button>
          <button class="button hidden" id="lap">Lap</button>
        </div>
      </div>
      <ul id="laps">
        <button class="hidden" id="lap-clear-button">Clear All</button>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
